<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-">
        <div class="upp">
            <h1 id="main-h">ROCK PAPER SCISSOR</h1>
            <br>
            <h2 id="result">Play your move</h2>
        </div>
        <div class="immg">
            <img src="rock.png" alt="Rock" id="rock" value="rock">
            <img src="paper-emoji.png" alt="Paper" id="paper" value="paper">
            <img src="sc.jpg" alt="Scissor" id="scissors" value="scissors">
        </div>
        <div class="score">
            <h2 id="uscore">0</h2>
            <h2 id="dscore">0</h2>
            <h2 id="cscore">0</h2>
        </div>
        <div class="score-text">
            <h2 id="player1">You Win</h2>
            <h2 id="draw">Draw</h2>
            <h2 id="computer">You Lose</h2>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
